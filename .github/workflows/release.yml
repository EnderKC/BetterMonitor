name: Build and Release

on:
  push:
    branches:
      - main
    # 仅在版本文件变更时触发发布流程（避免每次 push 都推镜像/发 release）
    paths:
      - ".env"
      - ".github/workflows/release.yml"
  workflow_dispatch: {}

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/better-monitor

jobs:
  detect-versions:
    name: Detect Versions
    runs-on: ubuntu-latest
    outputs:
      dashboard_version: ${{ steps.current.outputs.DASHBOARD_VERSION }}
      agent_version: ${{ steps.current.outputs.AGENT_VERSION }}
      dashboard_changed: ${{ steps.changed.outputs.DASHBOARD_CHANGED }}
      agent_changed: ${{ steps.changed.outputs.AGENT_CHANGED }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read versions from .env
        id: current
        shell: bash
        run: |
          set -euo pipefail

          if [ ! -f .env ]; then
            echo "::error::.env file not found"
            exit 1
          fi

          get_var() {
            local key="$1"
            grep -m1 "^${key}=" .env 2>/dev/null | cut -d'=' -f2- | tr -d '\r' || true
          }

          DASHBOARD_VERSION="$(get_var DASHBOARD_VERSION)"
          AGENT_VERSION="$(get_var AGENT_VERSION)"

          if [ -z "${DASHBOARD_VERSION}" ]; then
            echo "::error::DASHBOARD_VERSION entry not found in .env"
            exit 1
          fi
          if [ -z "${AGENT_VERSION}" ]; then
            echo "::error::AGENT_VERSION entry not found in .env"
            exit 1
          fi

          echo "DASHBOARD_VERSION=${DASHBOARD_VERSION}" >> "$GITHUB_OUTPUT"
          echo "AGENT_VERSION=${AGENT_VERSION}" >> "$GITHUB_OUTPUT"

      - name: Detect version changes vs previous commit
        id: changed
        shell: bash
        run: |
          set -euo pipefail

          BEFORE_SHA="${{ github.event.before }}"
          # workflow_dispatch 事件可能没有 before 字段，fallback 到当前提交的父提交
          if [ -z "${BEFORE_SHA}" ] || [ "${BEFORE_SHA}" = "0000000000000000000000000000000000000000" ]; then
            BEFORE_SHA="$(git rev-parse HEAD^ 2>/dev/null || true)"
          fi
          CURRENT_DASHBOARD="${{ steps.current.outputs.DASHBOARD_VERSION }}"
          CURRENT_AGENT="${{ steps.current.outputs.AGENT_VERSION }}"

          extract_from_text() {
            local text="$1"
            local key="$2"
            printf "%s" "$text" | grep -m1 "^${key}=" 2>/dev/null | cut -d'=' -f2- | tr -d '\r' || true
          }

          PREV_ENV=""
          if [ -n "${BEFORE_SHA}" ] && [ "${BEFORE_SHA}" != "0000000000000000000000000000000000000000" ]; then
            PREV_ENV="$(git show "${BEFORE_SHA}:.env" 2>/dev/null || true)"
          fi

          PREV_DASHBOARD="$(extract_from_text "${PREV_ENV}" DASHBOARD_VERSION)"
          PREV_AGENT="$(extract_from_text "${PREV_ENV}" AGENT_VERSION)"
          PREV_LEGACY_VERSION="$(extract_from_text "${PREV_ENV}" VERSION)"

          # 兼容旧版（只有 VERSION=... 的场景）：把旧的 VERSION 视为 Dashboard/Agent 共用版本
          if [ -z "${PREV_DASHBOARD}" ]; then
            PREV_DASHBOARD="${PREV_LEGACY_VERSION}"
          fi
          if [ -z "${PREV_AGENT}" ]; then
            PREV_AGENT="${PREV_LEGACY_VERSION}"
          fi

          DASHBOARD_CHANGED="false"
          AGENT_CHANGED="false"

          if [ "${CURRENT_DASHBOARD}" != "${PREV_DASHBOARD}" ]; then
            DASHBOARD_CHANGED="true"
          fi
          if [ "${CURRENT_AGENT}" != "${PREV_AGENT}" ]; then
            AGENT_CHANGED="true"
          fi

          echo "Previous versions: DASHBOARD=${PREV_DASHBOARD:-<none>} AGENT=${PREV_AGENT:-<none>}"
          echo "Current versions:  DASHBOARD=${CURRENT_DASHBOARD} AGENT=${CURRENT_AGENT}"
          echo "Changed flags:     DASHBOARD_CHANGED=${DASHBOARD_CHANGED} AGENT_CHANGED=${AGENT_CHANGED}"

          echo "DASHBOARD_CHANGED=${DASHBOARD_CHANGED}" >> "$GITHUB_OUTPUT"
          echo "AGENT_CHANGED=${AGENT_CHANGED}" >> "$GITHUB_OUTPUT"

  build-agent:
    name: Build Agent Binaries
    runs-on: ubuntu-latest
    needs: [detect-versions]
    if: needs.detect-versions.outputs.agent_changed == 'true'
    env:
      AGENT_VERSION: ${{ needs.detect-versions.outputs.agent_version }}
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
          - os: linux
            arch: arm64
          - os: linux
            arch: arm
          - os: linux
            arch: "386"
          - os: windows
            arch: amd64
          - os: windows
            arch: arm64
          - os: windows
            arch: "386"
          - os: darwin
            arch: arm64
          - os: android
            arch: arm64
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Setup Android NDK
        if: matrix.os == 'android'
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r27

      - name: Build agent
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
        run: |
          BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          COMMIT=$(git rev-parse --short HEAD)
          BINARY_NAME="better-monitor-agent-${AGENT_VERSION}-${{ matrix.os }}-${{ matrix.arch }}"
          [ "${{ matrix.os }}" = "windows" ] && BINARY_NAME="${BINARY_NAME}.exe"

          if [ "${{ matrix.os }}" = "android" ]; then
            echo "Configuring build for Android (CGO_ENABLED=1)..."
            export CGO_ENABLED=1
            NDK_TOOLCHAIN="$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin"
            export CC="$NDK_TOOLCHAIN/aarch64-linux-android29-clang"
            if [ ! -f "$CC" ]; then
              echo "Error: Compiler not found at $CC"
              exit 1
            fi
          else
            echo "Configuring build for Static Binary (CGO_ENABLED=0)..."
            export CGO_ENABLED=0
          fi

          cd agent
          go build -ldflags="-w -s \
            -X 'github.com/user/server-ops-agent/pkg/version.Version=${AGENT_VERSION}' \
            -X 'github.com/user/server-ops-agent/pkg/version.Commit=${COMMIT}' \
            -X 'github.com/user/server-ops-agent/pkg/version.BuildDate=${BUILD_DATE}'" \
            -o "../${BINARY_NAME}" cmd/agent/main.go

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: agent-${{ matrix.os }}-${{ matrix.arch }}
          path: better-monitor-agent-*

  build-backend:
    name: Build Backend Binary
    runs-on: ubuntu-latest
    needs: [detect-versions]
    if: needs.detect-versions.outputs.dashboard_changed == 'true'
    env:
      DASHBOARD_VERSION: ${{ needs.detect-versions.outputs.dashboard_version }}
    strategy:
      matrix:
        include:
          - arch: amd64
            goarch: amd64
          - arch: arm64
            goarch: arm64
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Install cross-compilation tools
        if: matrix.arch == 'arm64'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build backend
        env:
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
          CC: ${{ matrix.arch == 'arm64' && 'aarch64-linux-gnu-gcc' || 'gcc' }}
        run: |
          BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          COMMIT=$(git rev-parse --short HEAD)
          cd backend
          go build -ldflags="-w -s \
            -X 'github.com/user/server-ops-backend/pkg/version.Version=${DASHBOARD_VERSION}' \
            -X 'github.com/user/server-ops-backend/pkg/version.Commit=${COMMIT}' \
            -X 'github.com/user/server-ops-backend/pkg/version.BuildDate=${BUILD_DATE}'" \
            -o better-monitor-backend-${{ matrix.arch }} main.go

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-${{ matrix.arch }}
          path: backend/better-monitor-backend-${{ matrix.arch }}

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: [detect-versions]
    if: needs.detect-versions.outputs.dashboard_changed == 'true'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend
          path: frontend/dist

  build-docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [detect-versions, build-backend, build-frontend]
    if: needs.detect-versions.outputs.dashboard_changed == 'true'
    env:
      DASHBOARD_VERSION: ${{ needs.detect-versions.outputs.dashboard_version }}
    steps:
      - uses: actions/checkout@v4

      - name: Get build metadata
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          COMMIT_SHORT=$(git rev-parse --short HEAD)
          COMMIT_FULL=$(git rev-parse HEAD)
          BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo "COMMIT_SHORT=${COMMIT_SHORT}" >> "$GITHUB_OUTPUT"
          echo "COMMIT_FULL=${COMMIT_FULL}" >> "$GITHUB_OUTPUT"
          echo "BUILD_DATE=${BUILD_DATE}" >> "$GITHUB_OUTPUT"
          echo "Build metadata: DASHBOARD_VERSION=${DASHBOARD_VERSION}, COMMIT=${COMMIT_SHORT} (${COMMIT_FULL}), BUILD_DATE=${BUILD_DATE}"

      - name: Download backend amd64 artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-amd64
          path: backend

      - name: Download backend arm64 artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-arm64
          path: backend

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend
          path: frontend/dist

      - name: Set executable permissions for backend binaries
        run: |
          chmod +x backend/better-monitor-backend-amd64
          chmod +x backend/better-monitor-backend-arm64

      - name: Verify downloaded files
        run: |
          set -euo pipefail
          echo "Checking backend files:"
          ls -lh backend/
          for arch in amd64 arm64; do
            if [ ! -f "backend/better-monitor-backend-${arch}" ]; then
              echo "::error::Missing backend/better-monitor-backend-${arch} after artifact download"
              exit 1
            fi
          done

          echo "Checking frontend files:"
          if [ ! -d frontend/dist ]; then
            echo "::error::frontend/dist directory is missing after artifact download"
            exit 1
          fi
          ls -lh frontend/dist/ | head -20
          if ! ls -A frontend/dist >/dev/null; then
            echo "::error::frontend/dist is empty after artifact download"
            exit 1
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.all-in-one
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: |
            VERSION=${{ env.DASHBOARD_VERSION }}
            COMMIT_SHORT=${{ steps.meta.outputs.COMMIT_SHORT }}
            COMMIT_FULL=${{ steps.meta.outputs.COMMIT_FULL }}
            BUILD_DATE=${{ steps.meta.outputs.BUILD_DATE }}
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ env.DASHBOARD_VERSION }}
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache,mode=max

  create-agent-release:
    name: Create Agent GitHub Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    needs: [detect-versions, build-agent]
    if: needs.detect-versions.outputs.agent_changed == 'true'
    env:
      AGENT_VERSION: ${{ needs.detect-versions.outputs.agent_version }}
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts/agent-* -type f -exec cp {} release/ \;

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.AGENT_VERSION }}
          name: Agent v${{ env.AGENT_VERSION }}
          draft: false
          prerelease: false
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
