name: Build and Release

on:
  push:
    branches:
      - main

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/better-monitor

jobs:
  build-agent:
    name: Build Agent Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
          - os: linux
            arch: arm64
          - os: linux
            arch: arm
          - os: linux
            arch: "386"
          - os: windows
            arch: amd64
          - os: windows
            arch: arm64
          - os: windows
            arch: "386"
          - os: darwin
            arch: arm64
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Get version
        id: version
        run: echo "VERSION=$(grep VERSION .env | cut -d'=' -f2)" >> $GITHUB_OUTPUT

      - name: Build agent
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 0
        run: |
          BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          BINARY_NAME="better-monitor-agent-${{ steps.version.outputs.VERSION }}-${{ matrix.os }}-${{ matrix.arch }}"
          [ "${{ matrix.os }}" = "windows" ] && BINARY_NAME="${BINARY_NAME}.exe"

          cd agent
          go build -ldflags="-w -s \
            -X 'github.com/user/server-ops-agent/pkg/version.Version=${{ steps.version.outputs.VERSION }}' \
            -X 'github.com/user/server-ops-agent/pkg/version.BuildDate=${BUILD_DATE}'" \
            -o "../${BINARY_NAME}" cmd/agent/main.go

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: agent-${{ matrix.os }}-${{ matrix.arch }}
          path: better-monitor-agent-*

  build-backend:
    name: Build Backend Binary
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Get version
        id: version
        run: echo "VERSION=$(grep VERSION .env | cut -d'=' -f2)" >> $GITHUB_OUTPUT

      - name: Build backend
        run: |
          BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          cd backend
          CGO_ENABLED=1 go build -ldflags="-w -s \
            -X 'github.com/user/server-ops-backend/pkg/version.Version=${{ steps.version.outputs.VERSION }}' \
            -X 'github.com/user/server-ops-backend/pkg/version.BuildDate=${BUILD_DATE}'" \
            -o better-monitor-backend main.go

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend
          path: backend/better-monitor-backend

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend
          path: frontend/dist

  build-docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [build-agent, build-backend, build-frontend]
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "VERSION=$(grep VERSION .env | cut -d'=' -f2)" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.all-in-one
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: |
            VERSION=${{ steps.version.outputs.VERSION }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-agent, build-backend, build-frontend, build-docker]
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "VERSION=$(grep VERSION .env | cut -d'=' -f2)" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts/agent-* -type f -exec cp {} release/ \;
          cp artifacts/backend/* release/ 2>/dev/null || true
          cd artifacts/frontend && tar czf ../../release/frontend-dist.tar.gz . && cd ../..

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: Release v${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
