name: Build and Release

on:
  push:
    branches:
      - main

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/better-monitor

jobs:
  build-agent:
    name: Build Agent Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
          - os: linux
            arch: arm64
          - os: linux
            arch: arm
          - os: linux
            arch: "386"
          - os: windows
            arch: amd64
          - os: windows
            arch: arm64
          - os: windows
            arch: "386"
          - os: darwin
            arch: arm64
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Get version
        id: version
        run: |
          if [ ! -f .env ]; then
            echo "::error::.env file not found"
            exit 1
          fi
          VERSION_LINE=$(grep -m1 '^VERSION=' .env || true)
          if [ -z "$VERSION_LINE" ]; then
            echo "::error::VERSION entry not found in .env"
            exit 1
          fi
          VERSION=$(echo "$VERSION_LINE" | cut -d'=' -f2- | tr -d '\r')
          if [ -z "$VERSION" ]; then
            echo "::error::VERSION value in .env is empty"
            exit 1
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Build agent
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 0
        run: |
          BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          COMMIT=$(git rev-parse --short HEAD)
          BINARY_NAME="better-monitor-agent-${{ steps.version.outputs.VERSION }}-${{ matrix.os }}-${{ matrix.arch }}"
          [ "${{ matrix.os }}" = "windows" ] && BINARY_NAME="${BINARY_NAME}.exe"

          cd agent
          go build -ldflags="-w -s \
            -X 'github.com/user/server-ops-agent/pkg/version.Version=${{ steps.version.outputs.VERSION }}' \
            -X 'github.com/user/server-ops-agent/pkg/version.Commit=${COMMIT}' \
            -X 'github.com/user/server-ops-agent/pkg/version.BuildDate=${BUILD_DATE}'" \
            -o "../${BINARY_NAME}" cmd/agent/main.go

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: agent-${{ matrix.os }}-${{ matrix.arch }}
          path: better-monitor-agent-*

  build-backend:
    name: Build Backend Binary
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: amd64
            goarch: amd64
          - arch: arm64
            goarch: arm64
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Get version
        id: version
        run: |
          if [ ! -f .env ]; then
            echo "::error::.env file not found"
            exit 1
          fi
          VERSION_LINE=$(grep -m1 '^VERSION=' .env || true)
          if [ -z "$VERSION_LINE" ]; then
            echo "::error::VERSION entry not found in .env"
            exit 1
          fi
          VERSION=$(echo "$VERSION_LINE" | cut -d'=' -f2- | tr -d '\r')
          if [ -z "$VERSION" ]; then
            echo "::error::VERSION value in .env is empty"
            exit 1
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Install cross-compilation tools
        if: matrix.arch == 'arm64'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build backend
        env:
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
          CC: ${{ matrix.arch == 'arm64' && 'aarch64-linux-gnu-gcc' || 'gcc' }}
        run: |
          BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          COMMIT=$(git rev-parse --short HEAD)
          cd backend
          go build -ldflags="-w -s \
            -X 'github.com/user/server-ops-backend/pkg/version.Version=${{ steps.version.outputs.VERSION }}' \
            -X 'github.com/user/server-ops-backend/pkg/version.Commit=${COMMIT}' \
            -X 'github.com/user/server-ops-backend/pkg/version.BuildDate=${BUILD_DATE}'" \
            -o better-monitor-backend-${{ matrix.arch }} main.go

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-${{ matrix.arch }}
          path: backend/better-monitor-backend-${{ matrix.arch }}

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend
          path: frontend/dist

  build-docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [build-agent, build-backend, build-frontend]
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ ! -f .env ]; then
            echo "::error::.env file not found"
            exit 1
          fi
          VERSION_LINE=$(grep -m1 '^VERSION=' .env || true)
          if [ -z "$VERSION_LINE" ]; then
            echo "::error::VERSION entry not found in .env"
            exit 1
          fi
          VERSION=$(echo "$VERSION_LINE" | cut -d'=' -f2- | tr -d '\r')
          if [ -z "$VERSION" ]; then
            echo "::error::VERSION value in .env is empty"
            exit 1
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Get build metadata
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          COMMIT_SHORT=$(git rev-parse --short HEAD)
          COMMIT_FULL=$(git rev-parse HEAD)
          BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo "COMMIT_SHORT=${COMMIT_SHORT}" >> "$GITHUB_OUTPUT"
          echo "COMMIT_FULL=${COMMIT_FULL}" >> "$GITHUB_OUTPUT"
          echo "BUILD_DATE=${BUILD_DATE}" >> "$GITHUB_OUTPUT"
          echo "Build metadata: VERSION=${{ steps.version.outputs.VERSION }}, COMMIT=${COMMIT_SHORT} (${COMMIT_FULL}), BUILD_DATE=${BUILD_DATE}"

      - name: Download backend amd64 artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-amd64
          path: backend

      - name: Download backend arm64 artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-arm64
          path: backend

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend
          path: frontend/dist

      - name: Set executable permissions for backend binaries
        run: |
          chmod +x backend/better-monitor-backend-amd64
          chmod +x backend/better-monitor-backend-arm64

      - name: Verify downloaded files
        run: |
          set -euo pipefail
          echo "Checking backend files:"
          ls -lh backend/
          for arch in amd64 arm64; do
            if [ ! -f "backend/better-monitor-backend-${arch}" ]; then
              echo "::error::Missing backend/better-monitor-backend-${arch} after artifact download"
              exit 1
            fi
          done

          echo "Checking frontend files:"
          if [ ! -d frontend/dist ]; then
            echo "::error::frontend/dist directory is missing after artifact download"
            exit 1
          fi
          ls -lh frontend/dist/ | head -20
          if ! ls -A frontend/dist >/dev/null; then
            echo "::error::frontend/dist is empty after artifact download"
            exit 1
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.all-in-one
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: |
            VERSION=${{ steps.version.outputs.VERSION }}
            COMMIT_SHORT=${{ steps.meta.outputs.COMMIT_SHORT }}
            COMMIT_FULL=${{ steps.meta.outputs.COMMIT_FULL }}
            BUILD_DATE=${{ steps.meta.outputs.BUILD_DATE }}
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache,mode=max

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    needs: [build-agent, build-backend, build-frontend, build-docker]
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ ! -f .env ]; then
            echo "::error::.env file not found"
            exit 1
          fi
          VERSION_LINE=$(grep -m1 '^VERSION=' .env || true)
          if [ -z "$VERSION_LINE" ]; then
            echo "::error::VERSION entry not found in .env"
            exit 1
          fi
          VERSION=$(echo "$VERSION_LINE" | cut -d'=' -f2- | tr -d '\r')
          if [ -z "$VERSION" ]; then
            echo "::error::VERSION value in .env is empty"
            exit 1
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts/agent-* -type f -exec cp {} release/ \;
          cp artifacts/backend/* release/ 2>/dev/null || true
          cd artifacts/frontend && tar czf ../../release/frontend-dist.tar.gz . && cd ../..

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: Release v${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
